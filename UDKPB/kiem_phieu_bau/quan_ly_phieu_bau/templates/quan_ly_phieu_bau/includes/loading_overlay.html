<div id="loading-overlay">
  <div class="loading-box">
    <div
      class="spinner-border text-primary"
      style="width: 3rem; height: 3rem"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>

    <p id="loading-text" class="mt-3 fw-bold">
      {{ loading_text|default:"Đang xử lý..." }}
    </p>
  </div>
</div>

<style>
  #loading-overlay {
    /* Vị trí và kích thước */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999; /* Luôn nằm trên cùng */

    /* Giao diện */
    background: rgba(255, 255, 255, 0.7); /* Nền mờ màu trắng */
    backdrop-filter: blur(4px); /* Hiệu ứng làm mờ nội dung phía sau */

    /* Căn giữa nội dung */
    display: flex;
    justify-content: center;
    align-items: center;

    /* Mặc định sẽ ẩn đi */
    display: none;
  }

  .loading-box {
    text-align: center;
  }

  #loading-text {
    font-size: 1.2rem;
    color: #333;
  }
</style>
