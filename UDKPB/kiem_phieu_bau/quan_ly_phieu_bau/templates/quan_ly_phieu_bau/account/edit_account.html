{% extends 'quan_ly_phieu_bau/base.html' %}
{% block title %}Sửa tài khoản{% endblock %}
{% block content %}
<h2>Sửa tài khoản</h2>
<form method="post" class="ajax-form">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Tên đăng nhập</label>
    <input type="text" name="username" class="form-control" value="{{ account.username }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Họ tên</label>
    <input type="text" name="last_name" class="form-control" value="{{ account.last_name }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" value="{{ account.email }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Mật khẩu mới (bỏ trống nếu không đổi)</label>
    <input type="password" name="password" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Vai trò</label>
    <select name="role" class="form-select">
      <option value="user" {% if account.role == 'user' %}selected{% endif %}>User</option>
      <option value="assistant" {% if account.role == 'assistant' %}selected{% endif %}>Assistant</option>
      <option value="admin" {% if account.role == 'admin' %}selected{% endif %}>Admin</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Trạng thái</label>
    <select name="is_active" class="form-select">
      <option value="1" {% if account.is_active %}selected{% endif %}>Hoạt động</option>
      <option value="0" {% if not account.is_active %}selected{% endif %}>Bị khoá</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Lưu</button>
  <a href="{% url 'account_list' %}" class="btn btn-secondary">Huỷ</a>
</form>
{% endblock %}
