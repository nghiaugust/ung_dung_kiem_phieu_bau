{% extends 'quan_ly_phieu_bau/base.html' %} {% block title %}Sửa thông tin cá
nhân{% endblock %} {% block content %}
<h2>Sửa thông tin cá nhân</h2>
<form method="post" class="ajax-form">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Tên đăng nhập</label>
    <input
      type="text"
      class="form-control"
      value="{{ account.username }}"
      readonly
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Vai trò</label>
    <input
      type="text"
      class="form-control"
      value="{{ account.role|title }}"
      readonly
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Trạng thái</label>
    <input
      type="text"
      class="form-control"
      value="{% if account.is_active %}Hoạt động{% else %}Bị khoá{% endif %}"
      readonly
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Họ tên</label>
    <input
      type="text"
      name="last_name"
      class="form-control"
      value="{{ account.last_name }}"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      value="{{ account.email }}"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Mật khẩu mới (bỏ trống nếu không đổi)</label>
    <input type="password" name="password" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Lưu</button>
  <a href="{% url 'account_profile' %}" class="btn btn-secondary">Huỷ</a>
</form>
{% endblock %}
